<html>
    <head></head>
    <body>
        <h1>Welcome to Aniquiz.io</h1>
        <button id="newGame">New Game</button>
    </body>
    <script>

        const newGame = document.querySelector('#newGame');

        newGame.addEventListener('click', (e) => {
            fetch('/newgame')
            .then(response => response.json())
            .then(({ roomID }) => {
                location.href = `/room/${roomID}`;
            });
        });

    </script>
</html>
