<html>
    <head></head>
    <body>
        <h1>Home</h1>
        <button id="newRoom">New Room</button>
    </body>
    <script>
        const newRoom = document.querySelector('#newRoom');
        newRoom.addEventListener('click', (e) => {
            fetch('/newroom')
                .then(response => response.text())
                .then((roomID) => {
                    location.href = `/room/${roomID}`;
                });
        });
    </script>
</html>
